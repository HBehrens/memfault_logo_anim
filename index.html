<header>
    <style>
        .col_dark {
            fill: #39C0CE;
        }
        .col_medium {
            fill: #B0E6EB;
        }
        
    </style>
</header>
<body>
  <svg style="border: 1px solid black">
    <clipPath id="myClip">
        <!--
          Everything outside the circle will be
          clipped and therefore invisible.
        -->
        <circle cx="40" cy="35" r="35" />
      </clipPath>

    <g transform="translate(100, 100) scale(1, 0.58)">
      <g transform="ascale(1, 0.5)">
        <g transform="translate(0, 0) rotate(45)">
          <rect
            id="top_rect"
            class="col_dark"
            x="-50"
            y="-50"
            width="100"
            height="100"
            rx="12"
          />
          <clipPath id="upper_clip" clipPathUnits="userSpaceOnUse">
            <rect
            x="-50"
            y="-50"
            width="100"
            height="100"
            rx="12"
          />
         </clipPath>          
        </g>
        <g transform="translate(0, 32) rotate(45)">
            <rect
              class="col_medium"
              x="-50"
              y="-50"
              width="100"
              height="100"
              rx="12"
            />
          </g>
        </g>
    </g>
    <rect width="100%" height="100%" fill="red" clip-path="url(#upper_clip)"></rect>

  </svg>
</body>
